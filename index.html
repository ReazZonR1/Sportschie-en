<head>

    <!-- Dummy favicon to prevent 404 errors in the console -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        /* General Styles */
        body { background: #121212; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; }
        h1, h2, h3 { color: #f1f1f1; font-weight: 600; }
        
        /* Layout & Containers */
        #topbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #1e1e1e; border-bottom: 1px solid #333; flex-wrap: wrap; gap: 10px; }
        #userSection { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
        #userInfo { font-size: 1em; }
        nav { display:flex; justify-content:center; background:#121212; padding:10px; flex-wrap: wrap; border-bottom: 1px solid #333;}
        .tab { display:none; padding:20px; animation: fadeIn 0.5s; }
        .tab.active { display:block; }
        .zentriert { display: flex; flex-direction: column; align-items: center; justify-content: flex-start; gap: 20px; }
        .controls { display:flex; flex-direction:column; gap:15px; max-width:350px; width: 100%; box-sizing: border-box; background: #1e1e1e; padding: 20px; border-radius: 12px;}
        .punktliste, .liste { margin-top:10px; background:#1e1e1e; border-radius:12px; padding:20px; max-width:600px; width:100%; box-sizing: border-box;}
        
        /* Buttons */
        .btn { padding: 10px 18px; background: #333; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 0.95em; font-weight: 500; transition: background 0.2s, transform 0.1s; }
        .btn:hover { background: #444; }
        .btn:active { transform: scale(0.98); }
        .action { width:100%; padding:12px; font-size:1em; box-sizing:border-box; background-color: #d32f2f; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; }
        .action:hover { background-color: #b71c1c; }
        .loeschen-btn { background:#d32f2f;color:#fff;border:none;border-radius:6px; padding:6px 12px;cursor:pointer;font-size:0.9em;transition: background 0.2s;}
        .loeschen-btn:hover { background:#9c2323; }
        nav button { background:none; border:none; color:#aaa; padding:10px 20px; cursor:pointer; font-size: 1em; border-bottom:3px solid transparent; transition: color 0.2s, border-color 0.2s;}
        nav button:hover { color: white; }
        nav button.active { color:white; border-bottom:3px solid #d32f2f; }
        
        /* Form Elements */
        select, input[type="text"], input[type="number"], input[type="date"] { width:100%; padding:10px; font-size:1em; box-sizing:border-box; background: #333; color: white; border: 1px solid #555; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9em; color: #ccc; }
        .form-group { margin-bottom:15px; }

        /* Target & Results */
        #serieButtons { display:flex; flex-wrap:wrap; gap:5px; margin-top:5px; justify-content:center; }
        #serieButtons button { background:#444; color:white; padding:4px 10px; border:none; border-radius:4px; cursor:pointer; font-size:.9em; }
        #serieButtons button.activeSerie { outline:2px solid #d32f2f; transform: scale(1.1); }
        .gesamt { font-weight:bold; font-size:1.2em; margin-top:10px; color: #fff; }
        svg { max-width: 100%; height: auto; border-radius: 50%; background-color: #222; }
        ul { padding-left: 0; list-style-type: none; }
        ul li { margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 5px; background: #333; padding: 8px; border-radius: 6px;}
        
        /* Styles for expandable summary */
        #kaufZusammenfassung .summary-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #kaufZusammenfassung .summary-item:hover {
            background-color: #444;
        }
        #kaufZusammenfassung .details-list {
            width: 100%;
            padding-left: 20px;
            margin-top: 10px;
            box-sizing: border-box;
        }
         #kaufZusammenfassung .details-list li {
            background-color: #2a2a2a;
            font-size: 0.9em;
            border-left: 2px solid #555;
            padding-left: 10px;
         }
        
        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #1e1e1e; padding: 25px; border-radius: 12px; text-align: center; max-width: 350px; width: 90%; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .modal-message { margin-bottom: 20px; font-size: 1.1em; line-height: 1.5; }
        .modal-buttons { display: flex; justify-content: center; gap: 15px; }
        .modal-btn { padding: 10px 25px; border-radius: 8px; border: none; cursor: pointer; font-size: 1em; }
        .modal-confirm { background: #d32f2f; color: white; }
        .modal-cancel { background: #555; color: white; }

        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media (max-width: 600px) {
            #topbar { flex-direction: column; align-items: stretch; gap: 10px; }
            #userSection { justify-content: center; }
        }
    </style>
</head>

    <!-- Firebase SDKs -->
    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, off } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAyuBqsLg9FzkzSzNMjLplJ1NzZw8Ui0d0",
            authDomain: "sportschie-en.firebaseapp.com",
            projectId: "sportschie-en",
            storageBucket: "sportschie-en.appspot.com",
            messagingSenderId: "599617608840",
            appId: "1:599617608840:web:b4395f1a9797c6bdfa933d",
            databaseURL: "https://sportschie-en-default-rtdb.europe-west1.firebasedatabase.app"
        };

        // ========== 1. APP INITIALIZATION ==========
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        // ========== 2. GLOBAL STATE & DOM ELEMENTS ==========
        let currentUser = null;
        let dataRef = null; 
        
        let state = {
            waffen: [],
            munitionen: [],
            ergebnisse: [],
            kaeufe: [],
        };
        
        // Configuration for location-based options
        const standortConfig = {
            Gondsroth: {
                entfernungen: ["25 m", "50 m"],
                waffenArten: ["Kurzwaffe", "Langwaffe"]
            },
            J√ºgesheim: {
                entfernungen: ["50 m", "100 m"],
                waffenArten: ["Langwaffe"]
            },
            Mittelbuchen: {
                entfernungen: ["25 m", "50 m"],
                waffenArten: ["Kurzwaffe", "Langwaffe"]
            },
            'Klein-Welzheim': {
                entfernungen: ["25 m", "50 m"],
                waffenArten: ["Kurzwaffe", "Langwaffe"]
            },
            Arlsfeld: {
                entfernungen: ["25 m", "50 m", "100 m", "300 m"],
                waffenArten: ["Kurzwaffe", "Langwaffe"]
            }
        };

        const colors = ['#e6194B', '#3cb44b', '#ffe119', '#4363d8', '#f58231', '#911eb4', '#42d4f4', '#f032e6', '#bfef45', '#fabed4'];
        let serien = Array.from({length: 10}, () => []);
        let aktiveSerieIndex = 0;

        // ========== 3. AUTHENTICATION ==========
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userInfo = document.getElementById('userInfo');

        loginBtn.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).catch(error => {
                console.error("Login Error:", error);
                showAlert(`Login Error: ${error.message}`);
            });
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

        // This is the main controller for auth state changes
        onAuthStateChanged(auth, user => {
            if (dataRef) {
                off(dataRef); // Unsubscribe from any active database listener
                dataRef = null;
            }
            
            currentUser = user; // Update the global user object
            
            if (user) {
                // A user is logged in with Google
                console.log(`User logged in: ${user.uid} (${user.displayName})`);
                listenToCloudData(); // Switch to cloud data
            } else {
                // No user is logged in (guest mode)
                console.log("No user logged in. Operating in local/guest mode.");
                loadLocalData(); // Load data from localStorage
                updateAllViews(); // Update UI with local data
            }
            updateUiForAuthState(); // Update buttons and user info text
        });

        function updateUiForAuthState() {
            const isLoggedIn = !!currentUser;
            userInfo.innerHTML = isLoggedIn ? `Angemeldet als <b>${currentUser.displayName}</b>` : "Gastmodus (Daten lokal gespeichert)";
            loginBtn.classList.toggle('hidden', isLoggedIn);
            logoutBtn.classList.toggle('hidden', !isLoggedIn);
        }

        // ========== 4. DATA HANDLING (HYBRID LOCAL/CLOUD) ==========
        
        // Universal save function that decides where to save data
        function saveData() {
            if (currentUser) {
                updateStateInCloud();
            } else {
                saveLocalData();
                updateAllViews(); // FIX: Refresh UI after local save
            }
        }
        
        // Save state to Firebase Realtime Database
        async function updateStateInCloud() {
            if (!currentUser) return;
            try {
                const cleanState = JSON.parse(JSON.stringify(state));
                await set(ref(db, 'nutzer/' + currentUser.uid), cleanState);
                console.log("State successfully updated in cloud.");
            } catch (error) {
                console.error("Error updating cloud state:", error);
                showAlert("Daten konnten nicht in der Cloud gespeichert werden. Fehler: " + error.message);
            }
        }

        // Save state to the browser's localStorage
        function saveLocalData() {
            try {
                localStorage.setItem('schiessAppV3_data', JSON.stringify(state));
                console.log("State saved to localStorage.");
            } catch (e) {
                console.error("Error saving to localStorage", e);
                showAlert("Daten konnten nicht lokal gespeichert werden. Der Speicher ist m√∂glicherweise voll.");
            }
        }

        // Load data from localStorage
        function loadLocalData() {
            const localData = localStorage.getItem('schiessAppV3_data');
            if (localData) {
                try {
                    const parsedData = JSON.parse(localData);
                    // Ensure all properties are arrays to prevent errors
                    state.waffen = Array.isArray(parsedData.waffen) ? parsedData.waffen : [];
                    state.munitionen = Array.isArray(parsedData.munitionen) ? parsedData.munitionen : [];
                    state.ergebnisse = Array.isArray(parsedData.ergebnisse) ? parsedData.ergebnisse : [];
                    state.kaeufe = Array.isArray(parsedData.kaeufe) ? parsedData.kaeufe : [];
                    console.log("Loaded data from localStorage.");
                } catch (e) {
                    console.error("Error parsing local data, resetting state.", e);
                    state = { waffen: [], munitionen: [], ergebnisse: [], kaeufe: [] };
                }
            } else {
                // If no local data, start with a fresh state
                state = { waffen: [], munitionen: [], ergebnisse: [], kaeufe: [] };
            }
        }
        
        // Listen for realtime updates from Firebase
        function listenToCloudData() {
            if (!currentUser) return;
            dataRef = ref(db, 'nutzer/' + currentUser.uid);
            
            onValue(dataRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    console.log("Received data from Realtime DB, overwriting local state.");
                    state.waffen = Array.isArray(data.waffen) ? data.waffen : [];
                    state.munitionen = Array.isArray(data.munitionen) ? data.munitionen : [];
                    state.ergebnisse = Array.isArray(data.ergebnisse) ? data.ergebnisse : [];
                    state.kaeufe = Array.isArray(data.kaeufe) ? data.kaeufe : [];
                } else {
                    console.log("No existing cloud data found. Creating initial document.");
                    state = { waffen: [], munitionen: [], ergebnisse: [], kaeufe: [] };
                    updateStateInCloud(); // Initial save
                }
                updateAllViews();
            }, (error) => {
                console.error("Error listening to cloud data:", error);
                showAlert("Fehler bei der Daten-Synchronisierung. Pr√ºfe die Konsole f√ºr Details.");
            });
        }
        
        // Universal function to refresh all parts of the UI
        function updateAllViews() {
            console.log("Updating all UI views with current state.");
            showWaffen();
            showMunition();
            updateLocationBasedOptions(); 
            updateErgebnisListe();
            showKaeufe();
            updateKaufZusammenfassung();
        }

        // ========== 5. MODAL (ALERT/CONFIRM) LOGIC ==========
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modalMessage');
        const modalButtons = document.getElementById('modalButtons');

        function showAlert(message) {
            modalMessage.textContent = message;
            modalButtons.innerHTML = `<button class="modal-btn modal-confirm">OK</button>`;
            modal.style.display = 'flex';
            modal.querySelector('.modal-confirm').onclick = () => { modal.style.display = 'none'; };
        }

        function showConfirm(message, onConfirm) {
            modalMessage.textContent = message;
            modalButtons.innerHTML = `<button class="modal-btn modal-cancel">Abbrechen</button><button class="modal-btn modal-confirm">Best√§tigen</button>`;
            modal.style.display = 'flex';
            modal.querySelector('.modal-confirm').onclick = () => { modal.style.display = 'none'; onConfirm(); };
            modal.querySelector('.modal-cancel').onclick = () => { modal.style.display = 'none'; };
        }

        // ========== 6. APP LOGIC ==========
        
        document.querySelectorAll('nav button').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelector('nav button.active')?.classList.remove('active');
                e.currentTarget.classList.add('active');
                document.querySelector('.tab.active')?.classList.remove('active');
                const tabId = e.currentTarget.id.replace('Btn', '');
                document.getElementById(tabId)?.classList.add('active');
            });
        });

        // --- Target Tab Logic ---
        const svg = document.getElementById('scheibe');
        const punkteListeUl = document.getElementById('punkte');
        const gesamtPunkteDiv = document.getElementById('gesamtPunkte');
        
        svg.addEventListener('click', e => {
            const r = svg.getBoundingClientRect();
            const x = e.clientX - r.left;
            const y = e.clientY - r.top;
            const dist = Math.hypot(x - (r.width / 2), y - (r.height / 2));
            const scale = r.width / 420;
            let wert = 6;
            if (dist <= 15 * scale) wert = 10; else if (dist <= 50 * scale) wert = 10; else if (dist <= 100 * scale) wert = 9; else if (dist <= 150 * scale) wert = 8; else if (dist <= 200 * scale) wert = 7;
            const trefferPunkt = { x, y, wert, id: `t${Date.now()}${Math.random()}` };
            const c = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            c.setAttribute('cx', x); c.setAttribute('cy', y); c.setAttribute('r', 3);
            c.setAttribute('fill', colors[aktiveSerieIndex]);
            c.dataset.trefferId = trefferPunkt.id;
            c.classList.add('treffer');
            svg.appendChild(c);
            serien[aktiveSerieIndex].push(trefferPunkt);
            renderAktiveSerie();
        });

        function renderAktiveSerie() {
            punkteListeUl.innerHTML = '';
            const aktivePunkte = serien[aktiveSerieIndex];
            aktivePunkte.forEach((punkt) => {
                const li = document.createElement('li');
                li.textContent = `${punkt.wert} Punkte`;
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '‚ùå';
                deleteBtn.className = 'loeschen-btn';
                deleteBtn.onclick = () => removeTreffer(punkt.id);
                li.appendChild(deleteBtn);
                punkteListeUl.appendChild(li);
            });
            const summe = aktivePunkte.reduce((acc, p) => acc + p.wert, 0);
            gesamtPunkteDiv.textContent = `Gesamt: ${summe} Punkte`;
        }

        function removeTreffer(trefferId) {
            const indexToRemove = serien[aktiveSerieIndex].findIndex(p => p.id === trefferId);
            if (indexToRemove !== -1) {
                serien[aktiveSerieIndex].splice(indexToRemove, 1);
                svg.querySelector(`circle[data-treffer-id='${trefferId}']`)?.remove();
                renderAktiveSerie();
            }
        }
        
        document.getElementById('resetSerienBtn').addEventListener('click', () => {
            showConfirm("Alle Treffer auf der aktuellen Scheibe zur√ºcksetzen?", () => {
                serien = Array.from({length: 10}, () => []);
                document.querySelectorAll('#scheibe circle.treffer').forEach(c => c.remove());
                aktiveSerieIndex = 0;
                const sbContainer = document.getElementById('serieButtons');
                sbContainer.querySelector('.activeSerie')?.classList.remove('activeSerie');
                sbContainer.children[0].classList.add('activeSerie');
                renderAktiveSerie();
            });
        });

        document.getElementById('ergebnisSpeichern').addEventListener('click', () => {
            const nichtLeereSerien = serien
                .map((treffer, index) => ({ serieIndex: index, treffer: treffer }))
                .filter(s => s.treffer.length > 0);

            if (nichtLeereSerien.length === 0) {
                showAlert("Es gibt keine Treffer zum Speichern."); return;
            }
            
            const eintrag = {
                id: `id_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`,
                datum: new Date().toISOString(),
                standort: document.getElementById('standortSelect').value,
                waffe: document.getElementById('waffenSelect').selectedOptions[0]?.textContent || '-',
                munition: document.getElementById('munitionSelect').selectedOptions[0]?.textContent || '-',
                entfernung: document.getElementById('entfernungSelect').value,
                serien: JSON.parse(JSON.stringify(nichtLeereSerien))
            };

            state.ergebnisse.push(eintrag);
            saveData();
            showAlert("Ergebnis gespeichert!");
        });
        
        // --- Results Tab Logic ---
        document.getElementById('filterStandort').addEventListener('change', updateErgebnisListe);
        document.getElementById('filterDatum').addEventListener('change', updateErgebnisListe);
        document.getElementById('filterReset').addEventListener('click', () => {
            document.getElementById('filterStandort').value = "";
            document.getElementById('filterDatum').value = "";
            updateErgebnisListe();
        });

        function updateErgebnisListe() {
            const container = document.getElementById('ergebnisListe');
            const standortFilter = document.getElementById('filterStandort').value;
            const datumFilter = document.getElementById('filterDatum').value;
            container.innerHTML = '';
            
            const ergebnisseArray = state.ergebnisse || [];
            const gefilterte = ergebnisseArray.filter(e => {
                if (standortFilter && e.standort !== standortFilter) return false;
                if (datumFilter && e.datum && !e.datum.startsWith(datumFilter)) return false;
                return true;
            }).sort((a, b) => new Date(b.datum) - new Date(a.datum));

            if (gefilterte.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#888;">Keine Ergebnisse f√ºr diese Filter gefunden.</p>';
                return;
            }

            gefilterte.forEach(eintrag => {
                const block = document.createElement('div');
                block.style.cssText = 'margin-bottom:20px; padding:15px; background:#1e1e1e; border-radius: 12px;';
                const anzeigeDatum = new Date(eintrag.datum).toLocaleString('de-DE');
                const serienOptionen = Array.isArray(eintrag.serien) ? eintrag.serien.map((s, i) => `<option value="${i}">Serie ${s.serieIndex + 1} (${s.treffer.length} Schuss)</option>`).join('') : '';

                block.innerHTML = `<div style="display:flex; justify-content: space-between; align-items: flex-start;"><div><strong>${anzeigeDatum}</strong><br><small>Standort: ${eintrag.standort} | Waffe: ${eintrag.waffe} | Munition: ${eintrag.munition || '-'}</small></div><button class="loeschen-btn" data-id="${eintrag.id}">L√∂schen</button></div><div style="margin-top:10px; display:flex; gap:10px; align-items: stretch;"><div style="flex:1;"><label>Serie: <select style="width:100%" aria-label="Ergebnis Serie ausw√§hlen">${serienOptionen}</select></label><div class="serienErgebnis" style="margin-top:8px;"></div></div><div class="serienSVG" style="flex-shrink:0;"></div></div>`;
                
                container.appendChild(block);
                block.querySelector('.loeschen-btn').onclick = () => loescheErgebnis(eintrag.id);
                const select = block.querySelector('select');
                const anzeigeDiv = block.querySelector('.serienErgebnis');
                const svgContainer = block.querySelector('.serienSVG');
                const updateAnzeige = () => {
                    if (!Array.isArray(eintrag.serien) || eintrag.serien.length === 0) { anzeigeDiv.innerHTML = `<em>Keine Seriendaten verf√ºgbar.</em>`; svgContainer.innerHTML = ''; return; }
                    const gewaehlteSerie = eintrag.serien[+select.value];
                    if (!gewaehlteSerie || !Array.isArray(gewaehlteSerie.treffer)) { anzeigeDiv.innerHTML = `<em>Keine Treffer in dieser Serie.</em>`; svgContainer.innerHTML = ''; return; }
                    
                    const trefferListe = gewaehlteSerie.treffer;
                    const punkteWerte = trefferListe.map(p => p.wert);
                    const summe = punkteWerte.reduce((a, b) => a + b, 0);
                    let svgTreffer = trefferListe.map(p => `<circle cx="${p.x}" cy="${p.y}" r="3" fill="cyan" />`).join('');
                    const svgString = `<svg width="150" height="150" viewBox="0 0 420 420" style="background:#121212; border-radius:50%;"><circle cx="210" cy="210" r="200" stroke="white" fill="none"/><circle cx="210" cy="210" r="150" stroke="white" fill="none"/><circle cx="210" cy="210" r="100" stroke="white" fill="none"/><circle cx="210" cy="210" r="50" stroke="white" fill="none"/><circle cx="210" cy="210" r="15" stroke="white" fill="none"/>${svgTreffer}</svg>`;
                    anzeigeDiv.innerHTML = `<strong>Punkte:</strong> ${punkteWerte.join(', ')}<br><strong>Gesamt:</strong> ${summe} Punkte`;
                    svgContainer.innerHTML = svgString;
                };
                select.addEventListener('change', updateAnzeige);
                if (eintrag.serien && eintrag.serien.length > 0) updateAnzeige(); else updateAnzeige();
            });
        }

        function loescheErgebnis(id) {
            showConfirm("Dieses Ergebnis wirklich endg√ºltig l√∂schen?", () => {
                state.ergebnisse = state.ergebnisse.filter(e => e.id !== id);
                saveData();
            });
        }

        // --- Management Tab Logic (Weapons & Ammo) ---
        document.getElementById('munitionArt').addEventListener('change', (e) => { document.getElementById('ballistik').classList.toggle('hidden', e.target.value !== 'Langwaffe'); });
        
        document.getElementById('waffeSpeichern').addEventListener('click', () => {
            const hersteller = document.getElementById('hersteller').value.trim();
            const modell = document.getElementById('modell').value.trim();
            const kaliber = document.getElementById('kaliber').value.trim();
            const art = document.getElementById('waffenart').value;
            if (hersteller && modell && kaliber) {
                state.waffen.push({ hersteller, modell, kaliber, art });
                saveData();
                document.getElementById('hersteller').value = ''; document.getElementById('modell').value = ''; document.getElementById('kaliber').value = '';
            } else { showAlert("Bitte alle Felder f√ºr die Waffe ausf√ºllen."); }
        });

        function showWaffen() {
            const container = document.getElementById('waffenListe');
            container.innerHTML = '<h3>Meine Waffen:</h3>';
            const ul = document.createElement('ul');
            const waffenArray = state.waffen || [];
            waffenArray.forEach((w, i) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${w.hersteller} ${w.modell} | ${w.kaliber} (${w.art})</span>`;
                const delBtn = document.createElement('button');
                delBtn.textContent = '‚ùå'; delBtn.className = 'loeschen-btn';
                delBtn.onclick = () => showConfirm(`Waffe "${w.hersteller} ${w.modell}" wirklich l√∂schen?`, () => { state.waffen.splice(i, 1); saveData(); });
                li.appendChild(delBtn); ul.appendChild(li);
            });
            container.appendChild(ul);
        }

        document.getElementById('munitionSpeichern').addEventListener('click', () => {
            const name = document.getElementById('munitionName').value.trim();
            const kaliber = document.getElementById('munitionKaliber').value.trim();
            const gewicht = document.getElementById('munitionGewicht').value.trim();
            const art = document.getElementById('munitionArt').value;
            if (!name || !kaliber || !gewicht) { showAlert("Bitte Name, Kaliber und Gewicht ausf√ºllen."); return; }
            const munition = { id: `mun_${Date.now()}`, name, kaliber, gewicht, art };
            if (art === 'Langwaffe') {
                ['v0', 'v100', 'v200', 'v300', 'e0', 'e100', 'e200', 'e300'].forEach(id => {
                    munition[id] = parseFloat(document.getElementById(id).value) || null;
                });
            }
            state.munitionen.push(munition);
            saveData();
            document.getElementById('munitionName').value = ''; document.getElementById('munitionKaliber').value = ''; document.getElementById('munitionGewicht').value = '';
        });

        function showMunition() {
            const container = document.getElementById('munitionListe');
            container.innerHTML = '<h3>Meine Munition:</h3>';
            const ul = document.createElement('ul');
            const munitionArray = state.munitionen || [];
            munitionArray.forEach((m, i) => {
                let details = `<strong>${m.name}</strong> | ${m.kaliber} | ${m.gewicht}gr`;
                if (m.art === 'Langwaffe') { details += `<br><small>V(m/s): ${m.v0 ?? '-'}/${m.v100 ?? '-'}/${m.v200 ?? '-'}/${m.v300 ?? '-'} | E(J): ${m.e0 ?? '-'}/${m.e100 ?? '-'}/${m.e200 ?? '-'}/${m.e300 ?? '-'}</small>`; }
                const li = document.createElement('li');
                li.innerHTML = `<div>${details}</div>`;
                const delBtn = document.createElement('button');
                delBtn.textContent = '‚ùå'; delBtn.className = 'loeschen-btn';
                delBtn.onclick = () => showConfirm(`Munition "${m.name}" wirklich l√∂schen?`, () => { state.munitionen.splice(i, 1); saveData(); });
                li.appendChild(delBtn); ul.appendChild(li);
            });
            container.appendChild(ul);
        }
        
        // --- Dropdown Update Logic ---
        function updateWaffenDropdown(allowedWaffenArten) {
            const waffenSelect = document.getElementById('waffenSelect');
            const currentWaffe = waffenSelect.value;
            waffenSelect.innerHTML = '<option value="">Waffe w√§hlen</option>';

            const waffenArray = state.waffen || [];
            allowedWaffenArten.forEach(type => {
                const waffenOfType = waffenArray.filter(w => w.art === type);
                if (waffenOfType.length > 0) {
                    const waffenOptgroup = document.createElement('optgroup');
                    waffenOptgroup.label = type;
                    waffenOfType.forEach(w => { waffenOptgroup.innerHTML += `<option value="${w.hersteller}-${w.modell}">${w.hersteller} ${w.modell}</option>`; });
                    waffenSelect.appendChild(waffenOptgroup);
                }
            });
            waffenSelect.value = currentWaffe;
        }

        function updateMunitionDropdown(allowedMunitionArten) {
            const munitionSelect = document.getElementById('munitionSelect');
            const currentMunition = munitionSelect.value;
            munitionSelect.innerHTML = '<option value="">Munition w√§hlen</option>';
            
            const munitionArray = state.munitionen || [];
            allowedMunitionArten.forEach(type => {
                const munitionOfType = munitionArray.filter(m => m.art === type);
                if (munitionOfType.length > 0) {
                    const munitionOptgroup = document.createElement('optgroup');
                    munitionOptgroup.label = type;
                    munitionOfType.forEach(m => { munitionOptgroup.innerHTML += `<option value="${m.name}">${m.name}</option>`; });
                    munitionSelect.appendChild(munitionOptgroup);
                }
            });
            munitionSelect.value = currentMunition;
        }

        function updateKaufMunitionDropdown() {
             const kaufMunitionSelect = document.getElementById('kaufMunitionSelect');
             const currentKaufMunition = kaufMunitionSelect.value;
             kaufMunitionSelect.innerHTML = '<option value="">Munition w√§hlen</option>';
             const munitionArray = state.munitionen || [];
             munitionArray.forEach(m => { kaufMunitionSelect.innerHTML += `<option value="${m.id}">${m.name} (${m.kaliber})</option>`; });
             kaufMunitionSelect.value = currentKaufMunition;
        }

        // --- Purchase Tab Logic ---
        document.getElementById('kaufSpeichernBtn').addEventListener('click', () => {
            const munitionId = document.getElementById('kaufMunitionSelect').value;
            const haendler = document.getElementById('haendlerInput').value.trim();
            const menge = document.getElementById('mengeInput').value;
            const preis = document.getElementById('preisInput').value;
            const datum = document.getElementById('kaufdatumInput').value;
            if (!munitionId || !menge || !preis || !datum) { showAlert("Bitte alle Felder f√ºr den Kauf ausf√ºllen."); return; }
            const kaeufeArray = state.kaeufe || [];
            state.kaeufe = [...kaeufeArray, { id: `kauf_${Date.now()}`, munitionId, haendler, menge: parseFloat(menge) || 0, preis: parseFloat(preis) || 0, datum }];
            saveData();
            document.getElementById('kaufMunitionSelect').value = ""; document.getElementById('haendlerInput').value = ""; document.getElementById('mengeInput').value = ""; document.getElementById('preisInput').value = ""; document.getElementById('kaufdatumInput').value = "";
        });

        function showKaeufe() {
            const container = document.getElementById('kaufListe');
            container.innerHTML = '<h3>Kauf-Historie</h3>';
            const ul = document.createElement('ul');
            const kaeufeArray = state.kaeufe || [];
            const munitionArray = state.munitionen || [];
            [...kaeufeArray].sort((a, b) => new Date(b.datum) - new Date(a.datum)).forEach(kauf => {
                const munition = munitionArray.find(m => m.id === kauf.munitionId);
                const li = document.createElement('li');
                const munitionInfo = munition ? `${munition.name} (${munition.kaliber})` : 'Unbekannte Munition';
                const preisProStueck = kauf.menge > 0 ? (kauf.preis / kauf.menge).toFixed(3) : "0.000";
                const kaufDatum = new Date(kauf.datum).toLocaleDateString('de-DE', { timeZone: 'UTC' });
                li.innerHTML = `<div style="flex-grow: 1;"><strong>${munitionInfo}</strong><br><small>Menge: ${kauf.menge} Stk. | Preis: ${kauf.preis.toFixed(2)}‚Ç¨ (${preisProStueck}‚Ç¨/Stk.)</small><br><small>H√§ndler: ${kauf.haendler || '-'} | Datum: ${kaufDatum}</small></div>`;
                const delBtn = document.createElement('button');
                delBtn.textContent = '‚ùå'; delBtn.className = 'loeschen-btn';
                delBtn.onclick = () => loescheKauf(kauf.id);
                li.appendChild(delBtn); ul.appendChild(li);
            });
            container.appendChild(ul);
        }

        function loescheKauf(kaufId) {
            showConfirm("Diesen Kauf wirklich l√∂schen?", () => {
                state.kaeufe = (state.kaeufe || []).filter(k => k.id !== kaufId);
                saveData();
            });
        }
        
        function updateKaufZusammenfassung() {
            const container = document.getElementById('kaufZusammenfassung');
            container.innerHTML = '<h3>Zusammenfassung</h3>';

            const kaeufeArray = state.kaeufe || [];
            const munitionArray = state.munitionen || [];

            if (kaeufeArray.length === 0) {
                container.innerHTML += '<p style="padding: 8px;">Noch keine K√§ufe erfasst.</p>';
                return;
            }

            // Group purchases by caliber
            const summaryByCaliber = {};
            let totalCost = 0;

            kaeufeArray.forEach(kauf => {
                totalCost += kauf.preis;
                const munition = munitionArray.find(m => m.id === kauf.munitionId);
                if (munition && munition.kaliber) {
                    const kaliber = munition.kaliber;
                    if (!summaryByCaliber[kaliber]) {
                        summaryByCaliber[kaliber] = {
                            totalMenge: 0,
                            totalPreis: 0,
                            kaeufe: []
                        };
                    }
                    summaryByCaliber[kaliber].totalMenge += kauf.menge;
                    summaryByCaliber[kaliber].totalPreis += kauf.preis;
                    summaryByCaliber[kaliber].kaeufe.push(kauf);
                }
            });

            const ul = document.createElement('ul');
            // Create an expandable list item for each caliber
            for (const kaliber in summaryByCaliber) {
                const summaryData = summaryByCaliber[kaliber];
                const avgPreis = summaryData.totalMenge > 0 ? (summaryData.totalPreis / summaryData.totalMenge).toFixed(3) : "0.000";

                const li = document.createElement('li');
                li.classList.add('summary-item');
                li.innerHTML = `<span><strong>${kaliber}:</strong> ${summaryData.totalMenge.toLocaleString('de-DE')} Schuss | ${summaryData.totalPreis.toFixed(2).replace('.',',')}‚Ç¨ (${avgPreis.replace('.',',')}‚Ç¨/Stk.)</span>`;
                
                const detailsUl = document.createElement('ul');
                detailsUl.classList.add('details-list', 'hidden');

                // Sort purchases within the caliber group by date
                summaryData.kaeufe.sort((a, b) => new Date(b.datum) - new Date(a.datum));

                // Create list items for each individual purchase
                summaryData.kaeufe.forEach(kauf => {
                    const detailLi = document.createElement('li');
                    const kaufDatum = new Date(kauf.datum).toLocaleDateString('de-DE', { timeZone: 'UTC' });
                    const preisProStueck = kauf.menge > 0 ? (kauf.preis / kauf.menge).toFixed(3) : "0.000";
                    const munition = munitionArray.find(m => m.id === kauf.munitionId);
                    const munitionName = munition ? munition.name : '';

                    detailLi.innerHTML = `
                        <div style="flex-grow: 1;">
                            <strong>${munitionName}</strong><br>
                            <small>Menge: ${kauf.menge} Stk. | Preis: ${kauf.preis.toFixed(2)}‚Ç¨ (${preisProStueck}‚Ç¨/Stk.)</small><br>
                            <small>H√§ndler: ${kauf.haendler || '-'} | Datum: ${kaufDatum}</small>
                        </div>
                    `;
                    detailsUl.appendChild(detailLi);
                });

                // Add click event to toggle visibility of the details list
                li.addEventListener('click', (e) => {
                    // Stop the event from bubbling up to parent elements
                    e.stopPropagation(); 
                    detailsUl.classList.toggle('hidden');
                });

                li.appendChild(detailsUl);
                ul.appendChild(li);
            }
            container.appendChild(ul);

            // Display total cost at the end
            const totalDiv = document.createElement('div');
            totalDiv.className = 'gesamt';
            totalDiv.style.marginTop = '15px';
            totalDiv.style.padding = '0 8px';
            totalDiv.textContent = `Gesamtausgaben: ${totalCost.toFixed(2).replace('.', ',')}‚Ç¨`;
            container.appendChild(totalDiv);
        }
        
        // --- Event Listeners for dependent dropdowns ---
        function updateLocationBasedOptions(resetSelections = false) {
            const standortSelect = document.getElementById('standortSelect');
            const entfernungSelect = document.getElementById('entfernungSelect');
            const waffenSelect = document.getElementById('waffenSelect');
            const munitionSelect = document.getElementById('munitionSelect');
            
            const selectedStandort = standortSelect.value;
            const config = standortConfig[selectedStandort];

            if (!config) return;

            entfernungSelect.innerHTML = ''; 
            config.entfernungen.forEach(dist => {
                entfernungSelect.innerHTML += `<option value="${dist}">${dist}</option>`;
            });

            updateWaffenDropdown(config.waffenArten);
            updateMunitionDropdown(config.waffenArten);
            updateKaufMunitionDropdown();

            if (resetSelections) {
                waffenSelect.value = "";
                munitionSelect.value = "";
            }
        }

        document.getElementById('standortSelect').addEventListener('change', () => updateLocationBasedOptions(true));
        
        document.getElementById('waffenSelect').addEventListener('change', (e) => {
            const selectedValue = e.target.value;
            const munitionSelect = document.getElementById('munitionSelect');

            if (!selectedValue) {
                const standort = document.getElementById('standortSelect').value;
                const config = standortConfig[standort];
                if (config) {
                    updateMunitionDropdown(config.waffenArten);
                }
                return;
            }

            const [hersteller, modell] = selectedValue.split('-');
            const waffe = (state.waffen || []).find(w => w.hersteller === hersteller && w.modell === modell);

            if (waffe) {
                updateMunitionDropdown([waffe.art]);
            }
            munitionSelect.value = "";
        });

        // --- Initial Setup ---
        const serieButtonsContainer = document.getElementById('serieButtons');
        for (let i = 0; i < 10; i++) {
            const b = document.createElement('button');
            b.textContent = i + 1; b.type = 'button'; b.style.backgroundColor = colors[i]; b.style.border = `2px solid ${colors[i]}`;
            if (i === 0) b.classList.add('activeSerie');
            b.addEventListener('click', () => {
                aktiveSerieIndex = i;
                serieButtonsContainer.querySelector('.activeSerie')?.classList.remove('activeSerie');
                b.classList.add('activeSerie');
                renderAktiveSerie();
            });
            serieButtonsContainer.appendChild(b);
        }

        // Call once on initial load to populate dropdowns correctly
        updateLocationBasedOptions(true);

    </script>
</body>
